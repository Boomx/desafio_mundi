<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio Mundi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="myStyle.css">
    <!-- Place favicon.ico in the root directory -->
</head>
<body>
    <div id="loadingPanel">
        <h1>Loading...</h1>
    </div>
    <nav class="" id="pageNavBar">
        <a href="https://github.com/mundipagg" class="brand">
            <img class="logo" src="/src/media/logo-mundipagg.png" />
            <span>Github</span>
        </a>
    </nav>


    <article  class="select_card card">
        <select autofocus id="repoSelect" name="select_repo">
            <option id="loading" value="" disabled selected>Carregando...</option>
        </select>
    </article>

    <div class="flex one three-600 grow">
        
        <div><span class="full">
            <article class="card total_stars repo_stats_card">
                <header>
                    <h3>Stars</h3>
                </header>
                <footer>
                    <span id="starsCounter">0</span>
                </footer>
            </article>
        </span></div>

        <div><span class="full">
            <article class="card total_forks repo_stats_card">
                <header>
                    <h3>Forks</h3>
                </header>
                <footer>
                    <span id="forksCounter">0</span>
                </footer>
            </article>
        </span></div>
        <div><span class="full">
            <article class="card total_contribs repo_stats_card">
                <header>
                    <h3>Contribs</h3>
                </header>
                <footer>
                    <span id="contribsCounter">0</span>
                </footer>
            </article>
        </span></div>
    </div>

    <article class="card chartCard">
        <h1 id='emptyRepository'>Empty Repository</h1>
        <div class="chart_container">
            <canvas id="myChart" width="1200" height="200"></canvas>
        </div>
    </article>

</body>
    <script src="chart+moment.js"></script>
    <script src='bundle.js'></script>
    <!--<script src='moment.js'></script>-->
</html>
